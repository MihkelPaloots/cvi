<div *ngIf="display" class="cvi-form-control inline-icon-text cvi-form-control--severity-{{severity}}">
    <ng-container *ngIf="severity | toHeaderIcon as iconName">
        <cvi-ng-labeled-icon [name]="iconName" class="cvi-form-control-icon-wrapper"
                             iconClass="cvi-form-control__header-icon" [gap]="0" [iconHeight]="16"
                             dataAttribute="header-icon">
            <b>{{ severity | titlecase }} message</b>
            <ng-container *ngIf="message; else noMessage"><b>:</b></ng-container>
            <ng-template #noMessage></ng-template>
            {{ message }}
        </cvi-ng-labeled-icon>
    </ng-container>
</div>
