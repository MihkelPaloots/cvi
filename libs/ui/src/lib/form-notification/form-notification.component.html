<div *ngIf="display" class="cvi-form-notification inline-icon-text cvi-form-notification--severity-{{severity}}">
    <ng-container>
        <cvi-ng-labeled-icon *ngIf="getIconName() as iconName" [name]="iconName"
                             class="cvi-form-notification-icon-wrapper"
                             iconClass="cvi-form-notification__header-icon" [gap]="0" [iconHeight]="16"
                             dataAttribute="header-icon">
            <b>{{ severity | titlecase }} message</b>
            <ng-container *ngIf="message; else noMessage"><b>:</b></ng-container>
            <ng-template #noMessage></ng-template>
            {{ message }}
        </cvi-ng-labeled-icon>
    </ng-container>
</div>
